<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="generate-input" class="form-control" type="text">
                    <button id="generate-button" class="generate-btn">Generate Pin</button>
                </div>
            </div>

            <div class="col-md-6">
                <form action="" name="form">
                <div class="input-section half-width">
                    <input id="pin-input" class="form-control" type="text" name="display">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick = "form.display.value += '7' ">7</div>
                              <div class="button" onclick = "form.display.value += '8' ">8</div>
                              <div class="button" onclick = "form.display.value += '9' ">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick = "form.display.value += '4' ">4</div>
                              <div class="button" onclick = "form.display.value += '5' ">5</div>
                              <div class="button" onclick = "form.display.value += '6' ">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick = "form.display.value += '1' ">1</div>
                              <div class="button" onclick = "form.display.value += '2' ">2</div>
                              <div class="button" onclick = "form.display.value += '3' ">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick = "form.display.value = form.display.value.slice(0,-1) "><</div>
                                <div class="button" onclick = "form.display.value += '0' ">0</div>
                                <div class="button" onclick = "form.display.value = '' ">C</div>
                            </div>
                            </form>
                            <div>
                                
                                <p id="submit-button" class="submit-btn">Submit</p>
                                <p id="act" class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            
            </div>
      
        </div>
        <div class="notify-section">
            <p class="notify" id="didnot-pin">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id = "pin-match">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script>
          
           document.getElementById("generate-button").addEventListener('click',function(){
               
               const generateInput = document.getElementById('generate-input');
               const seq = (Math.floor(Math.random() * 10000) + 10000).toString().substring(1);
               const generateInputValue = generateInput.value = seq;
            
                console.log(generateInputValue);

                document.getElementById("submit-button").addEventListener('click',function(){
              const pinInput = document.getElementById("pin-input");

              const pinType = pinInput.value;

              if(pinType == generateInputValue){
                  document.getElementById("pin-match").style.display = "block";
                  
              }
              else{
                  document.getElementById("didnot-pin").style.display = "block";
              }
          });
                
           });

         
          

    </script>
</body>
</html>
